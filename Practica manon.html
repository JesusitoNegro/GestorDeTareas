<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Gestión de Tareas</h1>
  </header>
  <main>
    <section class="task-list">
      <div class="task-card">
        <h2 class="task-title">Título de la Tarea</h2>
        <p><strong>Fecha de entrega:</strong> 20/01/2025</p>
        <p><strong>Área asignada:</strong> Matemáticas</p>
        <p><strong>Prioridad:</strong> Alta</p>
        <p class="task-desc">Descripción de la tarea: Resolver 5 problemas del libro.</p>
        <div class="task-actions">
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Eliminar</button>
        </div>
      </div>
      <!-- Puedes duplicar la tarjeta para más tareas -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Gestión de Tareas</p>
  </footer>
</body>
</html>
